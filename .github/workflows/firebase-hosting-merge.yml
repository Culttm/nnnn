name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install build prepare
        run: npm ci && npm run build:ssr && cp -a functions/dist/browser/. public/ && mv public/index.html public/index2.html && cd functions/ && npm ci && npm run build

      - name: deploy hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NNNN_NG_SSR }}'
          channelId: live
          projectId: nnnn-ng-ssr

      - name: deploy function
        uses: w9jds/firebase-action@master
        with:
          args: deploy --message \"${{ github.event.head_commit.message }}\" --only function
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NNNN_NG_SSR }}
